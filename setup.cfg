[flake8]
max-line-length = 100
extend-ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    F401,  # imported but unused (sometimes needed for __all__)
    W293,  # blank line contains whitespace
    W291,  # trailing whitespace
    W605,  # invalid escape sequence (handled by raw strings)
    E302,  # expected 2 blank lines (too strict)
    E305,  # expected 2 blank lines after function (too strict)
    E128,  # continuation line under-indented
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    *.egg-info,
    build,
    dist,
    error_monitor.py,
    error_dashboard.py,
    auto_connect.py

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
